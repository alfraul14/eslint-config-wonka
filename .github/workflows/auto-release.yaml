# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: âš™ï¸ Auto Release

on:
  push:
    branches:
      - 'main'

jobs:
  publish:
    name: ğŸš€ version bump
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write        # Needed by release-please
      pull-requests: write   # Needed by release-please
      id-token: write        # Required for OIDC/Trusted Publishing
    steps:
      - name: ğŸ„ Bump package version, create GitHub release, and update changelog
        uses: googleapis/release-please-action@v4
        id: release

      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}

      - uses: actions/setup-node@v4
        if: ${{ steps.release.outputs.release_created }}
        with:
          node-version: 'lts/*'

      - name: ğŸš€ Publish to npm
        if: ${{ steps.release.outputs.release_created }}
        run: |
          npm install -g npm@latest
          npm run build --if-present
          npm publish --provenance --registry=https://registry.npmjs.org
